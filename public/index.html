<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Listado de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .menu-icon, .close-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .welcome-text {
            font-weight: bold;
        }
        .search-input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
        }
        .side-menu.active {
            left: 0;
        }
        .side-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .side-menu ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .side-menu ul li a:hover {
            background-color: #555;
        }
        .medication-section, .medication-list-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .medication-section h2, .medication-list-section h2 {
            text-align: center;
            color: #007bff;
        }
        .medication-form {
            display: grid;
            gap: 10px;
        }
        .medication-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
        }
        .edit-icon::before {
            content: "‚úèÔ∏è";
        }
        .delete-icon::before {
            content: "üóëÔ∏è";
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <span class="welcome-text">Bienvenido: Usuario Admin</span>
        <input type="text" class="search-input" placeholder="Buscar producto...">
        <span class="close-icon" onclick="closeSystem()">&#10006;</span>
    </div>

    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" class="close-icon" onclick="toggleMenu()">&#8666;|</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Medication list</a></li>
            <li><a href="#" onclick="closeSystem()">Exit</a></li>
        </ul>
    </div>

    <section class="medication-section">
        <h2>Medication Management</h2>
        <form class="medication-form" id="medicationForm">
            <input type="text" id="medicationId" placeholder="ID" required>
            <input type="text" id="medicationName" placeholder="Nombre" required>
            <input type="date" id="expirationDate" required>
            <input type="number" id="medicationPrice" placeholder="Precio" step="0.01" required>
            <div class="button-group">
                <button type="button" onclick="searchMedication()">B√∫squeda</button>
                <button type="button" onclick="updateMedication()">Actualizar datos</button>
                <button type="button" onclick="newMedication()">Nuevo producto</button>
            </div>
        </form>
    </section>

    <section class="medication-list-section">
        <h2>Medication List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de vencimiento</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="medicationListBody">
                <!-- Las filas de la tabla se llenar√°n din√°micamente con JavaScript -->
            </tbody>
        </table>
    </section>
    <footer class="header">&#174; GH\GerardoSN</footer>

    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
        }

        function closeSystem() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar el sistema?')) {
                // Aqu√≠ puedes agregar la l√≥gica para cerrar el sistema
                alert('Sistema cerrado');
            }
        }

        function searchMedication() {
            const id = document.getElementById('medicationId').value;
            // Aqu√≠ ir√≠a la l√≥gica para buscar el medicamento por ID
            alert(`Buscando medicamento con ID: ${id}`);
        }

        function updateMedication() {
            // Aqu√≠ ir√≠a la l√≥gica para actualizar los datos del medicamento
            alert('Actualizando datos del medicamento');
        }

        function newMedication() {
            document.getElementById('medicationForm').reset();
            alert('Formulario listo para un nuevo producto');
        }

        function editMedication(id) {
            // Aqu√≠ ir√≠a la l√≥gica para editar el medicamento
            alert(`Editando medicamento con ID: ${id}`);
        }

        function deleteMedication(id) {
            // Aqu√≠ ir√≠a la l√≥gica para eliminar el medicamento
            if (confirm(`¬øEst√°s seguro de que quieres eliminar el medicamento con ID: ${id}?`)) {
                alert(`Medicamento con ID: ${id} eliminado`);
                // Aqu√≠ se eliminar√≠a el medicamento y se actualizar√≠a la lista
            }
        }

        // Funci√≥n para llenar la tabla con datos de ejemplo
        function populateMedicationList() {
            const medicationListBody = document.getElementById('medicationListBody');
            const sampleData = [
                { id: 1, name: 'Paracetamol', expDate: '2024-12-31', price: 5.99 },
                { id: 2, name: 'Ibuprofeno', expDate: '2025-06-30', price: 7.50 },
                { id: 3, name: 'Amoxicilina', expDate: '2024-09-15', price: 12.75 }
            ];

            medicationListBody.innerHTML = sampleData.map(med => `
                <tr>
                    <td>${med.id}</td>
                    <td>${med.name}</td>
                    <td>${med.expDate}</td>
                    <td>$${med.price.toFixed(2)}</td>
                    <td>
                        <button class="action-button edit-icon" onclick="editMedication(${med.id})"></button>
                        <button class="action-button delete-icon" onclick="deleteMedication(${med.id})"></button>
                    </td>
                </tr>
            `).join('');
        }

        // Llamar a la funci√≥n para llenar la tabla cuando se carga la p√°gina
        window.onload = populateMedicationList;
    </script>
</body>
</html>
